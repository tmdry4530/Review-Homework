<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Prototype</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 600px;
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .chat-message {
        background: #f3f4f6;
        border-radius: 8px;
        padding: 10px 15px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow">
        <nav
          class="container mx-auto px-6 py-3 flex justify-between items-center"
        >
          <div class="flex items-center">
            <div class="text-xl font-semibold">O</div>
            <input
              type="text"
              placeholder="username"
              class="ml-4 p-2 border rounded"
            />
          </div>
          <div class="flex">
            <a href="#" class="text-gray-800 hover:text-gray-600 px-4"
              >Editor</a
            >
            <a href="#" class="text-gray-800 hover:text-gray-600 px-4">Learn</a>
            <a href="#" class="text-gray-800 hover:text-gray-600 px-4">Docs</a>
          </div>
        </nav>
      </header>

      <main
        class="flex-grow container mx-auto px-6 py-8 flex flex-col items-center justify-center"
      >
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-lg"
        >
          Launch APP
        </button>
      </main>

      <footer class="bg-white">
        <div class="container mx-auto px-6 py-4 text-center">
          <p class="text-gray-600 text-sm">copylight</p>
        </div>
      </footer>
    </div>

    <button
      class="fixed bottom-4 right-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
      onclick="toggleChatModal()"
    >
      chat
    </button>

    <div id="chatModal" class="chat-modal">
      <div class="overflow-y-auto h-full">
        <div class="chat-message">message box</div>
        <div class="chat-message">message box</div>
        <div class="chat-message">message box</div>
        <div class="chat-message">message box</div>
        <div class="chat-message">message box</div>
      </div>
      <button
        class="absolute top-0 right-0 mt-4 mr-4 text-gray-600"
        onclick="toggleChatModal()"
      >
        X
      </button>
    </div>

    <script>
      function toggleChatModal() {
        var modal = document.getElementById("chatModal");
        modal.style.display =
          modal.style.display === "block" ? "none" : "block";
      }
    </script>
  </body>
</html>
